<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradingChango | Maximizá tu Carrito</title>
    <!-- Favicon basado en la imagen del logo -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/username/repo/branch/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              primary: '#131722',
              muted: '#787b86',
              'muted-dark': '#888888',
              'border-light': '#e0e3eb',
              'border-dark': '#2a2a2a',
              'trading-green': '#00a650',
              'trading-red': '#f23645',
              'star-gold': '#f2a900',
              'chart-green': '#00c853',
              'chart-red': '#ff3b30',
              'bg-card-light': '#f9f9f9',
              'bg-card-dark': '#121212'
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --text-main: #131722;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #ffffff;
            color: #131722;
        }
        .dark body {
            background-color: #000000;
            color: #ffffff;
            --text-main: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        
        /* Logo CSS Especificado Exactamente */
        .logo-link {
            text-decoration: none !important;
            color: inherit;
            cursor: pointer;
        }
        .logo {
            font-weight: 800 !important;
            font-size: 22px !important;
            letter-spacing: -1px !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            color: var(--text-main) !important;
        }
        .logo-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 30px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Ajuste para que el gráfico no se vea aplastado en móvil */
        @media (max-width: 768px) {
          .chart-container {
            height: 280px !important;
          }
        }
    </style>
