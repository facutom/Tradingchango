name: Update Sitemap

on:
  schedule:
    - cron: '0 0 * * *' # Corre todos los dÃ­as a la medianoche
  workflow_dispatch: # Permite correrlo a mano

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install supabase
        
      - name: Run Sitemap Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python update_sitemap.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "Sitemap Bot"
          git config --global user.email "soporte@tradingchango.com"
          git add public/sitemap.xml
          git commit -m "ðŸ¤– Sitemap actualizado desde Supabase" || echo "Sin cambios"
          git push
